{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'auth.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
